<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="arrayA"></h1>
<label for="numberFind">Nhập giá trị cần tìm : </label>
<input type="number" id="numberFind">
<button onclick="checkarr()">Kiểm tra</button>
<div id="result"></div>
<script>
    let arrayA = new Array(2, 3, 5, 6, 7, 9, 11, 0);
    document.getElementById("arrayA").innerHTML = "arrayA = [" + arrayA + "]";

    function checkarr() {
        let check = false;
        let number = +document.getElementById("numberFind").value;
        let position = 0;
        for (let i = 0; i < arrayA.length; i++) {
            if (arrayA[i] == number) {
                check = true;
                position = i;
                break;
            }
        }
        if (check) {
            document.getElementById("result").innerText = "Số nhập vào nằm ở vị trí thứ :  " + position + " trong mảng arrayA[" + position + "] = " + number;
        } else {
            document.getElementById("result").innerText = "Số nhập vào không nằm trong mảng !!"
        }
    }

</script>
</body>
</html>
